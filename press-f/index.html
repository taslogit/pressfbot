    <style>
      :root {
        /* Default Dark Theme to prevent flash */
        --color-bg: #0f0d16;
        --color-card: #1a1720;
        --color-text-primary: #ffffff;
        --color-text-muted: #b0b8c2;
        --color-border: rgba(255, 255, 255, 0.1);
        --color-input: rgba(255, 255, 255, 0.05);
      }
      
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        font-family: 'DM Sans', system-ui, sans-serif;
      }
      
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      
      button {
        touch-action: manipulation;
        user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

  <body>
    <div id="root">
      <div style="padding: 20px; color: white; background: #0f0d16; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div style="font-family: 'Cinzel', serif; font-size: 24px; margin-bottom: 10px;">PRESS F</div>
          <div style="color: #9ca3af;">Loading...</div>
        </div>
      </div>
    </div>
    <script>
       console.log('[index.html] Script loading...');
       
       // Immediate init to prevent white flash
       if (window.Telegram && window.Telegram.WebApp) {
           console.log('[index.html] Telegram WebApp detected');
           window.Telegram.WebApp.ready();
           window.Telegram.WebApp.expand();
           try {
             window.Telegram.WebApp.setHeaderColor('#0f0d16');
             window.Telegram.WebApp.setBackgroundColor('#0f0d16');
           } catch(e) {
             console.warn('[index.html] Failed to set Telegram colors:', e);
           }
       } else {
         console.log('[index.html] Telegram WebApp not detected, using fallback');
       }
       
       // Log when script is about to load
       console.log('[index.html] Loading index.tsx module...');
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
