services:
  traefik:
    image: traefik:v2.11
    environment:
      DOCKER_API_VERSION: "1.44"
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.network=pressf-net
      - --log.level=DEBUG
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --certificatesResolvers.le.acme.tlsChallenge=true
      - --certificatesResolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesResolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic.yml:/etc/traefik/dynamic.yml:ro
      - traefik_acme:/letsencrypt
    networks:
      - pressf-net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    labels:
      - "traefik.enable=true"
      # Router for /bot endpoint (highest priority)
      - "traefik.http.routers.pressf-backend-bot.rule=Host(`pressfbot.ru`) && PathPrefix(`/bot`)"
      - "traefik.http.routers.pressf-backend-bot.priority=20"
      - "traefik.http.routers.pressf-backend-bot.entrypoints=websecure"
      - "traefik.http.routers.pressf-backend-bot.tls=true"
      - "traefik.http.routers.pressf-backend-bot.tls.certresolver=le"
      - "traefik.http.routers.pressf-backend-bot.service=pressf-backend-service"
      # Router for /api and /static endpoints
      - "traefik.http.routers.pressf-backend-api.rule=Host(`pressfbot.ru`) && (PathPrefix(`/api`) || PathPrefix(`/static`))"
      - "traefik.http.routers.pressf-backend-api.priority=10"
      - "traefik.http.routers.pressf-backend-api.entrypoints=websecure"
      - "traefik.http.routers.pressf-backend-api.tls=true"
      - "traefik.http.routers.pressf-backend-api.tls.certresolver=le"
      - "traefik.http.routers.pressf-backend-api.service=pressf-backend-service"
      # Service definition
      - "traefik.http.services.pressf-backend-service.loadbalancer.server.port=3000"
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBHOOK_URL: https://${DOMAIN}
      BOT_USE_WEBHOOK: ${BOT_USE_WEBHOOK:-true}
      WEB_APP_URL: ${WEB_APP_URL}
      BOT_INFO_IMAGE_URL: ${BOT_INFO_IMAGE_URL}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db
      - redis
    networks:
      - pressf-net

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pressf-frontend.rule=Host(`pressfbot.ru`) && !PathPrefix(`/api`) && !PathPrefix(`/bot`) && !PathPrefix(`/static`)"
      - "traefik.http.routers.pressf-frontend.priority=1"
      - "traefik.http.routers.pressf-frontend.entrypoints=websecure"
      - "traefik.http.routers.pressf-frontend.tls=true"
      - "traefik.http.routers.pressf-frontend.tls.certresolver=le"
      # Gzip compression for static assets (replaces CDN)
      - "traefik.http.routers.pressf-frontend.middlewares=compress@file,secureHeaders@file"
    networks:
      - pressf-net

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Create additional databases on init (for GlitchTip)
      POSTGRES_MULTIPLE_DATABASES: glitchtip
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-multi-db.sh:/docker-entrypoint-initdb.d/init-multi-db.sh:ro
    networks:
      - pressf-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    networks:
      - pressf-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Automated DB Backups (daily at 3:00 AM) ───────
  db-backup:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: db
      BACKUP_DIR: /backups
    volumes:
      - ./scripts/backup.sh:/scripts/backup.sh:ro
      - db_backups:/backups
    depends_on:
      db:
        condition: service_healthy
    entrypoint: >
      /bin/bash -c "
        echo '0 3 * * * /scripts/backup.sh >> /var/log/backup.log 2>&1' | crontab -
        echo 'Backup cron installed. Running initial backup...'
        /scripts/backup.sh
        cron -f
      "
    networks:
      - pressf-net

  # ─── GlitchTip Error Tracking (self-hosted, РФ ok) ─
  glitchtip:
    image: glitchtip/glitchtip:latest
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/glitchtip
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      PORT: 8000
      GLITCHTIP_DOMAIN: https://errors.${DOMAIN}
      DEFAULT_FROM_EMAIL: noreply@${DOMAIN}
      CELERY_WORKER_AUTOSCALE: "1,3"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "10000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.glitchtip.rule=Host(`errors.${DOMAIN}`)"
      - "traefik.http.routers.glitchtip.entrypoints=websecure"
      - "traefik.http.routers.glitchtip.tls=true"
      - "traefik.http.routers.glitchtip.tls.certresolver=le"
      - "traefik.http.services.glitchtip.loadbalancer.server.port=8000"
    networks:
      - pressf-net

  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/glitchtip
      REDIS_URL: redis://redis:6379/1
      SECRET_KEY: ${GLITCHTIP_SECRET_KEY:-change-me-in-production}
      CELERY_WORKER_AUTOSCALE: "1,3"
      CELERY_WORKER_MAX_TASKS_PER_CHILD: "10000"
    depends_on:
      - db
      - redis
    networks:
      - pressf-net

volumes:
  pgdata:
  traefik_acme:
  db_backups:

networks:
  pressf-net:
    driver: bridge
